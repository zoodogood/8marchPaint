<!DOCTYPE html>
<html lang = "ru" dir = "ltr">
  <head>
    <meta charset = "utf-8">
    <title>Без имени - Создание</title>
    <link rel="shortcut icon" href="resources/cursor.svg">


    <meta property = "og:title"       content = "" />
    <meta property = "og:description" content = "" />
    <meta property = "og:image"       content = "" />

    <link rel="stylesheet" href="resources/style.css">
    <link rel="stylesheet" href="resources/paletter.css">
    <link rel="stylesheet" href="resources/creator.css">
  </head>
  <body>
    <main>
      <canvas tabindex = "1" width = "470" height = "470"></canvas>
    </main>
    <section>
      <span class = "select-button" data-content = "Загрузка">
        <select selected id = "saverManager"  name = "saverManager">
          <option value = "clipboardSave">Сохранить в буфер обмена</option>
          <option value = "clipboardRestore">Загрузить из буфера обмена</option>
          <option value = "fileSave">Сохранить в файл</option>
          <option value = "fileRestore">Загрузить из файла</option>
          <option value = "openTab">Открыть в новой вкладке</option>
        </select>
      </span>

      <span class = "select-button" data-content = "Параметры">
        <select selected id = "paramsManager" name = "paramsManager">
          <option value = "setCanvasSize">Установить размер холста</option>
          <option value = "setLayerID">Установить слой-ID</option>
          <option value = "setCanvasBackgound">Заменить цвет фона</option>
          <option value = "setTitle">Дать холсту Имя</option>
        </select>
      </span>
    </section>
  </body>
  <script src = "modules/util.js" charset = "utf-8"></script>
  <script src = "modules/EventEmitter.js" charset = "utf-8"></script>
  <script src = "modules/palette.js" charset = "utf-8"></script>
  <script src = "modules/Vector.js" charset = "utf-8"></script>
  <script src = "modules/canvasController.js" charset = "utf-8"></script>
  <script src = "modules/Creator.js" charset = "utf-8"></script>
  <script src = "modules/canvas.js" charset = "utf-8"></script>


  <script src = "main.js" charset = "utf-8"></script>
</html>
